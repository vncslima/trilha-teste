<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Trilha</title>
  </head>
  <body>
    <div class="game">
      <div id="outterBoard">
        <div class="node" id="zero"></div>
        <div class="node" id="one"></div>
        <div class="node" id="two"></div>

        <div class="node" id="nine"></div>
        <div class="node" id="fourteen"></div>

        <div class="node" id="twenty-one"></div>
        <div class="node" id="twenty-two"></div>
        <div class="node" id="twenty-three"></div>

        <div class="middleBoard">
          <div class="node" id="three"></div>
          <div class="node" id="four"></div>
          <div class="node" id="five"></div>

          <div class="node" id="ten"></div>
          <div class="node" id="thirteen"></div>

          <div class="node" id="eighteen"></div>
          <div class="node" id="nineteen"></div>
          <div class="node" id="twenty"></div>

          <div class="innerBoard">
            <div class="node" id="six"></div>
            <div class="node" id="seven"></div>
            <div class="node" id="eight"></div>

            <div class="node" id="eleven"></div>
            <div class="node" id="twelve"></div>

            <div class="node" id="fifteen"></div>
            <div class="node" id="sixteen"></div>
            <div class="node" id="seventeen"></div>
          </div>
        </div>
      </div>
      <div id="pieces"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
